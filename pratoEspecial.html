<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <link rel="icon" type="image/png" href="../atividadeMusicRafaVF/Videos/indicador-de-dupla-marcacao.png" />
        <style>
            .base {
                width: 0px;
                height: 0px;
                position: relative;
                margin: 0 auto;
                overflow-x: none;
                overflow-y: none;
            }

            .sol1 {
                width: 400px;
                height: 400px;
                background-color: red;
                top: 50%;
                left: 50%;
                margin-top: 20vh;
                margin-left: -25px;
                animation: rotate 50s linear infinite;
            }

            .terra1 {
                width: 100px;
                height: 100px;
                background-color: blue;
                animation: orbit 50s linear infinite;
            }

            .lua1 {
                width: 50px;
                height: 50px;
                background-color: blue;
                animation: orbit2 50s linear infinite;
            }

            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }

                to {
                    transform: rotate(360deg);
                }
            }

            @keyframes orbit {
                from {
                    transform: rotate(0deg) rotate(0deg) translate(500px);
                }

                to {
                    transform: rotate(360deg) rotate(-360deg) translate(500px);
                }
            }

            @keyframes orbit2 {
                from {
                    transform: rotate(0deg) translate(125px) rotate(0deg);
                }

                to {
                    transform: rotate(-1turn) translate(125px) rotate(1turn);
                }
            }

            body {
                background: url(outerspace.gif) no-repeat;
                background-attachment: fixed;
                background-size: 100%;
                overflow: scroll;
            }

            video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .sol {
                border-radius: 50%;
                position: absolute;
            }

            .terra {
                border-radius: 50%;
                position: absolute;
            }

            .lua {
                border-radius: 50%;
                position: absolute;
            }

            .terra:hover {
                box-shadow: 0 0 120px #f19a36, 0 0 60px #0071f2, 0 0 10px #4000ff, 0 0 200px #ffffff;
            }

            .lua:hover {
                box-shadow: 0 0 120px #f19a36, 0 0 60px #fcfcfc, 0 0 10px #48464f, 0 0 200px #000000;
            }

            .sol:hover {
                box-shadow: 0 0 120px #f19a36, 0 0 60px #caf200, 0 0 10px #c99300, 0 0 200px #ffffff;
            }
        </style>
    </head>
